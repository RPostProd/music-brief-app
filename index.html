<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Brief Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
            display: grid;
            grid-template-rows: 3fr 1fr;
            gap: 30px;
            height: calc(100vh - 200px);
            min-height: 800px;
        }

        .top-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 30px;
            height: 100%;
        }

        .section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .section:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.1);
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .bottom-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .bottom-section:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.1);
        }

        .subcategory {
            margin-bottom: 20px;
            flex: 1;
        }

        .subcategory:last-child {
            margin-bottom: 0;
        }

        .subcategory label {
            display: block;
            font-weight: 500;
            color: #495057;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .subcategory input,
        .subcategory textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-family: inherit;
            background: white;
        }

        .subcategory input:focus,
        .subcategory textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .subcategory textarea {
            resize: vertical;
            min-height: 60px;
        }

        .bottom-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .export-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }

        .export-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .export-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 1200px) {
            .main-content {
                height: auto;
                min-height: auto;
            }
            
            .top-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .bottom-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Music Brief Creator</h1>
            <p>Describe your perfect music track in 5 comprehensive elements</p>
        </div>
        
        <div class="main-content">
            <div class="top-grid">
                <div class="section">
                    <h2 class="section-title">1. Purpose & Emotion</h2>
                    <div class="subcategory">
                        <label for="emotional-intention">Emotional Intention</label>
                        <textarea id="emotional-intention" placeholder="What feeling should this music evoke? (e.g., excitement, tension, nostalgia, triumph)"></textarea>
                    </div>
                    <div class="subcategory">
                        <label for="function-scene">Function in Scene</label>
                        <textarea id="function-scene" placeholder="How does the music serve the scene? (e.g., underscore dialogue, drive action, transition)"></textarea>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">2. Style & Sound Profile</h2>
                    <div class="subcategory">
                        <label for="genre-vibe">Genre or Vibe</label>
                        <input type="text" id="genre-vibe" placeholder="Electronic, cinematic, folk, hip-hop, ambient, etc.">
                    </div>
                    <div class="subcategory">
                        <label for="instrumentation">Instrumentation and Texture</label>
                        <textarea id="instrumentation" placeholder="Key instruments, vocal style, production elements (e.g., strings, synths, acoustic guitar, heavy drums)"></textarea>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">3. Reference Points</h2>
                    <div class="subcategory">
                        <label for="track-reference">Track Reference (link)</label>
                        <input type="url" id="track-reference" placeholder="https://example.com/reference-track">
                    </div>
                    <div class="subcategory">
                        <label for="visual-examples">Visual or Contextual Examples</label>
                        <textarea id="visual-examples" placeholder="Movie scenes, commercials, or other contexts that capture the vibe you're after"></textarea>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">4. Timing & Evolution</h2>
                    <div class="subcategory">
                        <label for="cue-points">Cue Points</label>
                        <textarea id="cue-points" placeholder="Key moments where music should change or hit specific beats (e.g., 0:15 - build starts, 0:45 - drop)"></textarea>
                    </div>
                    <div class="subcategory">
                        <label for="arc-evolution">Arc/Evolution</label>
                        <textarea id="arc-evolution" placeholder="How should the music develop? (e.g., gradual build, constant energy, emotional journey)"></textarea>
                    </div>
                </div>
            </div>

            <div class="bottom-section">
                <h2 class="section-title">5. Tech & Practical Notes</h2>
                <div class="bottom-grid">
                    <div class="subcategory">
                        <label for="looping-needs">Looping or Cut Down Needs</label>
                        <input type="text" id="looping-needs" placeholder="Seamless loop, fade options, edit points">
                    </div>
                    <div class="subcategory">
                        <label for="tempo-constraints">Tempo or Rhythmic Constraints</label>
                        <input type="text" id="tempo-constraints" placeholder="BPM range, time signature, sync requirements">
                    </div>
                    <div class="subcategory">
                        <label for="dialogue-compatibility">Must Work Under Dialogue</label>
                        <input type="text" id="dialogue-compatibility" placeholder="Yes/No, frequency ranges to avoid, volume considerations">
                    </div>
                    <div class="subcategory">
                        <label for="length-sync">Length or Sync Constraints</label>
                        <input type="text" id="length-sync" placeholder="Exact duration needed, sync points, flexibility">
                    </div>
                </div>
            </div>
        </div>

        <div class="export-section">
            <button class="export-btn" onclick="exportToPDF()">Export Music Brief as PDF</button>
        </div>
    </div>

    <script>
        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Set up the document
            doc.setFontSize(20);
            doc.setTextColor(44, 62, 80);
            doc.text('Music Brief', 20, 25);
            
            doc.setFontSize(12);
            doc.setTextColor(100, 100, 100);
            doc.text('Generated: ' + new Date().toLocaleDateString(), 20, 35);
            
            let yPosition = 50;
            
            // Helper function to add section
            function addSection(title, items, startY) {
                doc.setFontSize(14);
                doc.setTextColor(44, 62, 80);
                doc.text(title, 20, startY);
                
                let currentY = startY + 10;
                
                items.forEach(item => {
                    const value = document.getElementById(item.id).value;
                    if (value.trim()) {
                        doc.setFontSize(11);
                        doc.setTextColor(0, 0, 0);
                        doc.text(item.label + ':', 25, currentY);
                        
                        const lines = doc.splitTextToSize(value, 160);
                        doc.text(lines, 25, currentY + 5);
                        currentY += (lines.length * 5) + 10;
                    }
                });
                
                return currentY + 5;
            }
            
            // Add sections
            yPosition = addSection('1. Purpose & Emotion', [
                { id: 'emotional-intention', label: 'Emotional Intention' },
                { id: 'function-scene', label: 'Function in Scene' }
            ], yPosition);
            
            if (yPosition > 250) {
                doc.addPage();
                yPosition = 20;
            }
            
            yPosition = addSection('2. Style & Sound Profile', [
                { id: 'genre-vibe', label: 'Genre or Vibe' },
                { id: 'instrumentation', label: 'Instrumentation and Texture' }
            ], yPosition);
            
            if (yPosition > 250) {
                doc.addPage();
                yPosition = 20;
            }
            
            yPosition = addSection('3. Reference Points', [
                { id: 'track-reference', label: 'Track Reference' },
                { id: 'visual-examples', label: 'Visual or Contextual Examples' }
            ], yPosition);
            
            if (yPosition > 250) {
                doc.addPage();
                yPosition = 20;
            }
            
            yPosition = addSection('4. Timing & Evolution', [
                { id: 'cue-points', label: 'Cue Points' },
                { id: 'arc-evolution', label: 'Arc/Evolution' }
            ], yPosition);
            
            if (yPosition > 250) {
                doc.addPage();
                yPosition = 20;
            }
            
            yPosition = addSection('5. Tech & Practical Notes', [
                { id: 'looping-needs', label: 'Looping or Cut Down Needs' },
                { id: 'tempo-constraints', label: 'Tempo or Rhythmic Constraints' },
                { id: 'dialogue-compatibility', label: 'Must Work Under Dialogue' },
                { id: 'length-sync', label: 'Length or Sync Constraints' }
            ], yPosition);
            
            // Save the PDF
            doc.save('music-brief-' + new Date().toISOString().split('T')[0] + '.pdf');
        }
    </script>
</body>
</html>
